<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h2>Usuarios</h2>
    <a th:href="@{/admin/usuarios/nuevo}">Crear Nuevo Usuario</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.rol}"></td>
            <td>
                <a th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id}}">Eliminar</a>
            </td>
        </tr>
    </table>
</body>
</html>
